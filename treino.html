<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .button-container {
            text-align: center;
        }
        .button-container a {
            text-decoration: none;
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        .button-container a:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    
    <table id="exerciseTable">
        <thead>
            <tr>
                <th>Treino</th>
                <th>Exercício</th>
                <th>Séries</th>
                <th>Repetições</th>
                <th>Peso</th>
                <th>Observações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div class="button-container">
        <a href="index.html">Voltar à Página Inicial</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const treino = urlParams.get('treino');
        const exercises = JSON.parse(localStorage.getItem('exercises')) || [];

        function loadExercisesForTreino(treino) {
            const table = document.getElementById('exerciseTable').getElementsByTagName('tbody')[0];
            table.innerHTML = '';
            exercises.filter(exercise => exercise.training === treino).forEach(exercise => {
                const newRow = table.insertRow();
                newRow.innerHTML = `
                    <td>${exercise.training}</td>
                    <td>${exercise.name}</td>
                    <td>${exercise.sets}</td>
                    <td>${exercise.reps}</td>
                    <td>${exercise.weight}</td>
                    <td>${exercise.notes}</td>
                `;
            });
        }

        // Carregar exercícios para o treino selecionado
        loadExercisesForTreino(treino);
    </script>
</body>
</html>
