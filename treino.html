<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .back-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        a {
            display: inline-block;
            text-decoration: none;
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border-radius: 5px;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h2 id="trainingTitle">Treino</h2>
    <table id="exerciseTable">
        <thead>
            <tr>
                <th>Exercício</th>
                <th>Séries</th>
                <th>Repetições</th>
                <th>Peso</th>
                <th>Observações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="back-button">
        <a href="index.html">Voltar à Página Inicial</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const training = params.get('treino');

        const trainingTitle = document.getElementById('trainingTitle');
        const tableBody = document.getElementById('exerciseTable').getElementsByTagName('tbody')[0];

        let exercises = JSON.parse(localStorage.getItem('exercises')) || [];

        trainingTitle.textContent = `Treino ${training}`;

        exercises = exercises.filter(exercise => exercise.training === training);

        exercises.forEach(exercise => {
            const newRow = tableBody.insertRow();
            newRow.innerHTML = `
                <td>${exercise.name}</td>
                <td>${exercise.sets}</td>
                <td>${exercise.reps}</td>
                <td>${exercise.weight}</td>
                <td>${exercise.notes}</td>
            `;
        });
    </script>
</body>
</html>
