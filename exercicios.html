<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar e Gerenciar Exercícios</title>
    
    <!-- Ícone para Favoritos e Atalhos -->
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="apple-touch-icon" href="logo.png">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            font-style: italic;
            padding: 20px;
            background-color: #000000; /* Fundo preto */
            color: #FFFFFF; /* Texto branco */
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"], input[type="file"] {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 5px 10px;
            margin: 5px 0;
            background-color: #008000;
            color: white; /* Texto branco nos botões */
            font-weight: bold; /* Texto em negrito */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #000000;
        }
        .action-buttons button {
            background-color: #007bff;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 14px;
            margin: 0 2px;
        }
        .action-buttons button.delete {
            background-color: #d9534f;
        }
        .export-import-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .export-import-buttons input[type="file"] {
            flex: none;
            margin: 0 5px;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 14px;
            width: auto;
        }
        .export-import-buttons button {
            flex: none;
            margin: 0 5px;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 14px;
            width: auto;
        }
        .spacer {
            margin-bottom: 20px;
        }
        .back-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .back-button a {
            display: inline-block;
            text-decoration: none;
            padding: 5px 10px;
            background-color: #007bff;
            color: white; /* Texto branco nos botões */
            font-weight: bold; /* Texto em negrito */
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }
        .back-button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Adicionar e Gerenciar Exercícios</h2>
    <form id="exerciseForm">
        <select id="training" required>
            <option value="" disabled selected>Treino</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="A1">Full Body A</option>
            <option value="B1">Full Body B</option>
        </select>
        <input type="text" id="exerciseName" placeholder="Nome do exercício" required>
        <input type="number" id="sets" placeholder="Séries" required>
        <input type="number" id="reps" placeholder="Repetições" required>
        <input type="number" id="weight" placeholder="Peso (opcional)">
        <input type="text" id="notes" placeholder="Observações (opcional)">
        <button type="submit">Adicionar</button>
    </form>
    
    <table id="exerciseTable">
        <thead>
            <tr>
                <th>Treino</th>
                <th>Exercício</th>
                <th>Séries</th>
                <th>Repetições</th>
                <th>Peso</th>
                <th>Observações</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="export-import-buttons">
        <input type="file" id="importFile" accept=".txt">
        <button onclick="importFromFile()">Importar</button>
        <button onclick="exportToFile()">Exportar</button>
    </div>

    <div class="back-button">
        <a href="index.html">Voltar</a>
    </div>

    <script>
        const form = document.getElementById('exerciseForm');
        let exercises = JSON.parse(localStorage.getItem('exercises')) || [];

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const training = document.getElementById('training').value;
            const exerciseName = document.getElementById('exerciseName').value;
            const sets = document.getElementById('sets').value;
            const reps = document.getElementById('reps').value;
            const weight = document.getElementById('weight').value || '';
            const notes = document.getElementById('notes').value || '';

            const exercise = {
                training: training,
                name: exerciseName,
                sets: sets,
                reps: reps,
                weight: weight,
                notes: notes
            };

            exercises.push(exercise);
            localStorage.setItem('exercises', JSON.stringify(exercises));

            addExerciseToTable(exercise, exercises.length - 1);
            form.reset();
        });

        function addExerciseToTable(exercise, index) {
            const table = document.getElementById('exerciseTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            newRow.innerHTML = `
                <td>${exercise.training}</td>
                <td>${exercise.name}</td>
                <td>${exercise.sets}</td>
                <td>${exercise.reps}</td>
                <td>${exercise.weight}</td>
                <td>${exercise.notes}</td>
                <td class="action-buttons">
                    <button onclick="editExercise(${index})">Editar</button>
                    <button class="delete" onclick="deleteExercise(${index})">Apagar</button>
                </td>
            `;
        }

        function editExercise(index) {
            const exercise = exercises[index];
            document.getElementById('training').value = exercise.training;
            document.getElementById('exerciseName').value = exercise.name;
            document.getElementById('sets').value = exercise.sets;
            document.getElementById('reps').value = exercise.reps;
            document.getElementById('weight').value = exercise.weight;
            document.getElementById('notes').value = exercise.notes;

            deleteExercise(index);
        }

        function deleteExercise(index) {
            exercises.splice(index, 1);
            localStorage.setItem('exercises', JSON.stringify(exercises));
            loadExercises();
        }

        function loadExercises() {
            const table = document.getElementById('exerciseTable').getElementsByTagName('tbody')[0];
            table.innerHTML = '';
            exercises.forEach((exercise, index) => {
                addExerciseToTable(exercise, index);
            });
        }

        document.addEventListener('DOMContentLoaded', loadExercises);
        
        function exportToFile() {
            const blob = new Blob([JSON.stringify(exercises, null, 2)], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'exercises.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        function importFromFile() {
            const file = document.getElementById('importFile').files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    const importedExercises = JSON.parse(e.target.result);
                    exercises = importedExercises;
                    localStorage.setItem('exercises', JSON.stringify(exercises));
                    loadExercises();
                } catch (error) {
                    alert('Erro ao importar o arquivo. Verifique o formato do arquivo.');
                }
            };
            reader.readAsText(file);
        }
    </script>
</body>
</html>
