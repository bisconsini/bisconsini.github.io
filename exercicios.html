<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar e Gerenciar Exercícios</title>
    
    <!-- Ícone para Favoritos e Atalhos -->
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="apple-touch-icon" href="logo.png">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            font-style: italic;
            padding: 20px;
            background-color: #000000;
            color: #FFFFFF;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"], input[type="file"], select {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 5px 10px;
            margin: 5px 0;
            background-color: #008000;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #000000;
        }
        .action-buttons {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .action-buttons button {
            background-color: #007bff;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 14px;
            margin: 0;
        }
        .action-buttons button.delete {
            background-color: #d9534f;
        }
        .export-import-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .export-import-buttons input[type="file"] {
            flex: none;
            margin: 0 5px;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 14px;
            width: auto;
        }
        .export-import-buttons button {
            flex: none;
            margin: 0 5px;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 14px;
            width: auto;
        }
        .spacer {
            margin-bottom: 20px;
        }
        .back-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .back-button a {
            display: inline-block;
            text-decoration: none;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }
        .back-button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Adicionar e Gerenciar Exercícios</h2>
    <form id="exerciseForm">
        <select id="training" required>
            <option value="" disabled selected>Training</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="A1">Full Body A</option>
            <option value="B1">Full Body B</option>
        </select>
        <input type="text" id="exerciseName" placeholder="Exercício" required>
        <input type="number" id="sets" placeholder="Sets" required>
        <input type="number" id="reps" placeholder="Reps" required>
        <input type="number" id="weight" placeholder="Weight">
        
        <select id="rest" required>
            <option value="" disabled selected>Rest</option>
            <option value="30 s">30 s</option>
            <option value="45 s">45 s</option>
            <option value="60 s">60 s</option>
            <option value="90 s">90 s</option>
            <option value="120 s">120 s</option>
            <option value="180 s">180 s</option>
        </select>

        <input type="text" id="notes" placeholder="Notes">
        <button type="submit">Submit</button>
    </form>
    
    <table id="exerciseTable">
        <thead>
            <tr>
                <th>Training</th>
                <th>Exercise</th>
                <th>Sets</th>
                <th>Reps</th>
                <th>Weight</th>
                <th>Rest</th>
                <th>Notes</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="export-import-buttons">
        <input type="file" id="importFile" accept=".txt">
        <button onclick="importFromFile()">Import</button>
        <button onclick="exportToFile()">Export</button>
    </div>

    <div class="back-button">
        <a href="index.html">Back</a>
    </div>

    <script>
        const GITHUB_TOKEN = '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';
        const USERNAME = 'bisconsini';
        const REPO = 'bisconsini.github.io';
        const FILE_PATH = 'exercises.txt';
        const BRANCH = 'main';

        const form = document.getElementById('exerciseForm');
        let exercises = [];

        async function fetchExercisesFromGitHub() {
            const response = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE_PATH}?ref=${BRANCH}`, {
                headers: {
                    Authorization: `token ${GITHUB_TOKEN}`
                }
            });

            if (response.ok) {
                const fileData = await response.json();
                const content = atob(fileData.content);
                exercises = JSON.parse(content);
                loadExercises();
            } else {
                console.error('Erro ao carregar o arquivo do GitHub');
            }
        }

        async function saveExercisesToGitHub() {
            const response = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE_PATH}?ref=${BRANCH}`, {
                headers: {
                    Authorization: `token ${GITHUB_TOKEN}`
                }
            });

            const fileData = await response.json();
            const sha = fileData.sha;

            const content = btoa(JSON.stringify(exercises, null, 2));

            const saveResponse = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE_PATH}`, {
                method: 'PUT',
                headers: {
                    Authorization: `token ${GITHUB_TOKEN}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: 'Atualizando exercícios',
                    content: content,
                    sha: sha,
                    branch: BRANCH
                })
            });

            if (saveResponse.ok) {
                alert('Exercícios salvos no GitHub com sucesso!');
            } else {
                console.error('Erro ao salvar o arquivo no GitHub');
            }
        }

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const training = document.getElementById('training').value;
            const exerciseName = document.getElementById('exerciseName').value;
            const sets = document.getElementById('sets').value;
            const reps = document.getElementById('reps').value;
            const weight = document.getElementById('weight').value || '';
            const rest = document.getElementById('rest').value || '';
            const notes = document.getElementById('notes').value || '';

            const exercise = {
                training: training,
                name: exerciseName,
                sets: sets,
                reps: reps,
                weight: weight,
                rest: rest,
                notes: notes
            };

            exercises.push(exercise);
            saveExercisesToGitHub();
            loadExercises();
            form.reset();
        });

        function loadExercises() {
            const tableBody = document.getElementById('exerciseTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';

            exercises.forEach((exercise, index) => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${exercise.training}</td>
                    <td>${exercise.name}</td>
                    <td>${exercise.sets}</td>
                    <td>${exercise.reps}</td>
                    <td>${exercise.weight}</td>
                    <td>${exercise.rest}</td>
                    <td>${exercise.notes}</td>
                    <td class="action-buttons">
                        <button onclick="deleteExercise(${index})" class="delete">Delete</button>
                    </td>
                `;

                tableBody.appendChild(row);
            });
        }

        function deleteExercise(index) {
            exercises.splice(index, 1);
            saveExercisesToGitHub();
            loadExercises();
        }

        function importFromFile() {
            const fileInput = document.getElementById('importFile');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    exercises = JSON.parse(e.target.result);
                    saveExercisesToGitHub();
                    loadExercises();
                };
                reader.readAsText(file);
            }
        }

        function exportToFile() {
            saveExercisesToGitHub();
        }

        window.onload = fetchExercisesFromGitHub;
    </script>
</body>
</html>
