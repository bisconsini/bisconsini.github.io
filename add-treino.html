<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Exercícios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Gerenciador de Exercícios</h2>
    <form id="exerciseForm">
        <select id="training" required>
            <option value="" disabled selected>Escolha o treino</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
        </select>
        <input type="text" id="exerciseName" placeholder="Nome do exercício" required>
        <input type="number" id="sets" placeholder="Séries" required>
        <input type="number" id="reps" placeholder="Repetições" required>
        <input type="number" id="weight" placeholder="Peso (opcional)">
        <input type="text" id="notes" placeholder="Observações (opcional)">
        <button type="submit">Adicionar</button>
    </form>
    
    <table id="exerciseTable">
        <thead>
            <tr>
                <th>Treino</th>
                <th>Exercício</th>
                <th>Séries</th>
                <th>Repetições</th>
                <th>Peso</th>
                <th>Observações</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <div class="export-import-buttons">
        <input type="file" id="importFile" accept=".txt">
        <button onclick="importFromFile()">Importar</button>
        <button onclick="exportToFile()">Exportar</button>
    </div>

    <a href="index.html"><button class="back-button">Voltar</button></a>

    <script src="treino.js"></script>
    <script>
        // Redireciona para login se não autenticado
        const storedUser = localStorage.getItem('username');
        const storedPass = localStorage.getItem('password');
        if (!storedUser || !storedPass) {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
