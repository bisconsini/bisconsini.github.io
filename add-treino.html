<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar e Gerenciar Exercícios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"], input[type="file"] {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            margin: 5px 0;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px; /* Cantos arredondados */
            cursor: pointer;
            font-size: 12px; /* Tamanho da fonte ajustado */
        }
        button:hover {
            background-color: #4cae4c;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .action-buttons button {
            background-color: #007bff;
            border-radius: 5px; /* Cantos arredondados */
            padding: 5px 10px; /* Botão mais estreito */
            font-size: 12px; /* Tamanho da fonte ajustado */
        }
        .action-buttons button.delete {
            background-color: #d9534f;
        }
        .export-import-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .export-import-buttons button {
            flex: 1;
            margin: 0 5px;
            border-radius: 5px; /* Cantos arredondados */
            padding: 5px 10px; /* Botão mais estreito */
            font-size: 12px; /* Tamanho da fonte ajustado */
        }
        .spacer {
            margin-bottom: 20px;
        }
        .back-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        a {
            display: inline-block;
            text-decoration: none;
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border-radius: 5px; /* Cantos arredondados */
            text-align: center;
            font-size: 12px; /* Tamanho da fonte ajustado */
        }
    </style>
</head>
<body>
    <h2>Adicionar e Gerenciar Exercícios</h2>
    <form id="exerciseForm">
        <select id="training" required>
            <option value="" disabled selected>Escolha o treino</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
        </select>
        <input type="text" id="exerciseName" placeholder="Nome do exercício" required>
        <input type="number" id="sets" placeholder="Séries" required>
        <input type="number" id="reps" placeholder="Repetições" required>
        <input type="number" id="weight" placeholder="Peso (opcional)">
        <input type="text" id="notes" placeholder="Observações (opcional)">
        <button type="submit">Adicionar</button>
    </form>
    
    <table id="exerciseTable">
        <thead>
            <tr>
                <th>Treino</th>
                <th>Exercício</th>
                <th>Séries</th>
                <th>Repetições</th>
                <th>Peso</th>
                <th>Observações</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="export-import-buttons">
        <input type="file" id="importFile" accept=".txt">
        <button onclick="importFromFile()">Importar</button>
        <button onclick="exportToFile()">Exportar</button>
    </div>

    <div class="back-button">
        <a href="index.html">Voltar à Página Inicial</a>
    </div>

    <script>
        const form = document.getElementById('exerciseForm');
        let exercises = JSON.parse(localStorage.getItem('exercises')) || [];

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const training = document.getElementById('training').value;
            const exerciseName = document.getElementById('exerciseName').value;
            const sets = document.getElementById('sets').value;
            const reps = document.getElementById('reps').value;
            const weight = document.getElementById('weight').value || '';
            const notes = document.getElementById('notes').value || '';

            const exercise = {
                training: training,
                name: exerciseName,
                sets: sets,
                reps: reps,
                weight: weight,
                notes: notes
            };

            exercises.push(exercise);
            localStorage.setItem('exercises', JSON.stringify(exercises));

            addExerciseToTable(exercise, exercises.length - 1);
            form.reset();
        });

        function addExerciseToTable(exercise, index) {
            const table = document.getElementById('exerciseTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            newRow.innerHTML = `
                <td>${exercise.training}</td>
                <td>${exercise.name}</td>
                <td>${exercise.sets}</td>
                <td>${exercise.reps}</td>
                <td>${exercise.weight}</td>
                <td>${exercise.notes}</td>
                <td class="action-buttons">
                    <button onclick="editExercise(${index})">Editar</button>
                    <button class="delete" onclick="deleteExercise(${index})">Apagar</button>
                </td>
            `;
        }

        function editExercise(index) {
            const exercise = exercises[index];
            document.getElementById('training').value = exercise.training;
            document.getElementById('exerciseName').value = exercise.name;
            document.getElementById('sets').value = exercise.sets;
            document.getElementById('reps').value = exercise.reps;
            document.getElementById('weight').value = exercise.weight;
            document.getElementById('notes').value = exercise.notes;

            deleteExercise(index);
        }

        function deleteExercise(index) {
            exercises.splice(index, 1);
            localStorage.setItem('exercises', JSON.stringify(exercises));
            loadExercises();
        }

        function loadExercises() {
            const table = document.getElementById('exerciseTable').getElementsByTagName('tbody')[0];
            table.innerHTML = '';
            exercises.forEach((exercise, i) => addExerciseToTable(exercise, i));
        }

        function exportToFile() {
            let content = 'Treino, Exercício, Séries, Repetições, Peso, Observações\n';
            exercises.forEach(exercise => {
                content += `${exercise.training}, ${exercise.name}, ${exercise.sets}, ${exercise.reps}, ${exercise.weight}, ${exercise.notes}\n`;
            });

            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'exercicios.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        function importFromFile() {
            const fileInput = document.getElementById('importFile');
            const file = fileInput.files[0];

            if (!file) {
                alert('Por favor, selecione um arquivo para importar.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                const lines = text.split('\n');
                exercises = [];
                lines.slice(1).forEach(line => {
                    const [training, name, sets, reps, weight, notes] = line.split(',').map(item => item.trim());
                    if (training && name) {
                        exercises.push({
                            training,
                            name,
                            sets,
                            reps,
                            weight,
                            notes
                        });
                    }
                });

                localStorage.setItem('exercises', JSON.stringify(exercises));
                loadExercises();
            };

            reader.readAsText(file);
        }

        // Carrega exercícios ao iniciar a página
        loadExercises();
    </script>
</body>
</html>
