<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino D</title>
    
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="apple-touch-icon" href="logo.png">

    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            font-style: italic;
            padding: 20px;
            background-color: #000000;
            color: #FFFFFF;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            vertical-align: middle;
        }
        th:first-child, td:first-child {
            width: 30px;
            text-align: center;
        }
        th {
            background-color: #000000;
            text-align: center; /* títulos centralizados */
        }
        td:not(:first-child) {
            text-align: left;
        }
        .button-azul, .button-escuro, .button-claro {
            display: inline-block;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 5px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            color: white;
        }
        .button-azul { background-color: #007bff; }
        .button-escuro { background-color: #008000; }
        .button-claro { background-color: #00FF00; }
    </style>
</head>
<body>
    <div>
        <a href="treino_a.html" class="button-claro">A</a>
        <a href="treino_b.html" class="button-escuro">B</a>
        <a href="treino_c.html" class="button-escuro">C</a>
        <a href="treino_d.html" class="button-escuro">D</a>
        <a href="treino_e.html" class="button-escuro">E</a>
        <a href="treino_f.html" class="button-escuro">F</a>
        <a href="treino_g.html" class="button-escuro">G</a>
    </div>
    <div>
        <a href="fullbody_a.html" class="button-escuro">Full Body A</a>
        <a href="fullbody_b.html" class="button-escuro">Full Body B</a>
    </div>
    <br>
    <table id="exerciseTable">
        <thead>
            <tr>
                <th></th>
		<th>Exercícios</th>
                <th>Séries</th>
                <th>Repetições</th>
                <th>Carga</th>
                <th>Descanso</th>
                <th>Observações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <a href="index.html" class="button-azul">Voltar</a>

    <script>
        const table = document.getElementById('exerciseTable').getElementsByTagName('tbody')[0];
        let exercises = JSON.parse(localStorage.getItem('exercises')) || [];

        function loadExercises() {
            table.innerHTML = '';
            exercises
                .filter(exercise => exercise.training === 'D')
                .forEach((exercise) => {
                    const newRow = table.insertRow();
                    newRow.innerHTML = `
                        <td><input type="checkbox"></td>
                        <td>${exercise.name}</td>
                        <td>${exercise.sets}</td>
                        <td>${exercise.reps}</td>
                        <td>${exercise.weight}</td>
                        <td>${exercise.rest}</td>
                        <td>${exercise.notes}</td>
                    `;
                });
        }

        loadExercises();
    </script>
</body>
</html>
